  <swal
    #saveSwal
    (confirm)="saveSwalFunc()"
    [focusCancel]="true"
    icon="success"
  >
    <div class="errorMessage" *swalPortal>
      <h3>{{errorCode}}</h3>
      <h4>{{errorText}}</h4>
    </div>
  </swal>

  <swal
    #errorSwal
    (confirm)="errorSwalFunc()"
    [focusCancel]="true"
    icon="success"
  >
    <div class="errorMessage" *swalPortal>
      <h3>{{errorCode}}</h3>
      <h4>{{errorText}}</h4>
    </div>
  </swal>


  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logotip" >

      <img class="logo"  *ngIf="!isCollapsed" src="../../../../assets/img.png" alt="">


      <img class="logo2" *ngIf="isCollapsed" src="../../../../assets/logo2.png" alt="">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="oper" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="user"></i>
        <span>Oper Type</span>
      </li>
      <li nz-menu-item routerLink="epos" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="team"></i>
        <span>Epos</span>
      </li>
      <li nz-menu-item routerLink="exptTransactions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="credit-card" nzTheme="outline"></i>
        <span>Expt Transactions</span>
      </li>
      <li nz-menu-item routerLink="bTransactions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="credit-card" nzTheme="outline"></i>
        <span>B Transactions</span>
      </li>
      <li nz-menu-item routerLink="scanFile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="scan" nzTheme="outline"></i>
        <span>Scan File</span>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header">
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
      <div class="right-block">
        <div class="refresh-block">
          <i class="reload" nz-icon [nzType]="'sync'" [nzSpin]="rotateActive" (click)="updateState()"
             routerLink="epos" ></i>
        </div>
        <div class="logout-block">
          <i    nz-popconfirm
                nzPopconfirmTitle="Are you sure you want to exit?"
                (nzOnConfirm)="confirm()"
                (nzOnCancel)="cancel()"
                nzPopconfirmPlacement="bottomRight"
            nz-icon nzType="logout" class="logout" nzTheme="outline"></i>
        </div>
      </div>
    </nz-header>
    <nz-content>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2022 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>

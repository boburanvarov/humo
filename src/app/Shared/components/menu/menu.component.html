
<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logotip" >

      <img class="logo"  *ngIf="!isCollapsed" src="../../../../assets/img.png" alt="">


      <img class="logo2" *ngIf="isCollapsed" src="../../../../assets/logo2.png" alt="">
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="oper" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="user"></i>
        <span>Oper Type</span>
      </li>
      <li nz-menu-item routerLink="epos" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i nz-icon nzType="team"></i>
        <span>Epos</span>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
